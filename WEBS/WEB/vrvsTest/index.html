<!--- JavaScript to detect if Java Web Start is installed or not --->
<script LANGUAGE="Javascript">

   var javawsInstalled = 0;
   isIE = "false";

   if (navigator.mimeTypes && navigator.mimeTypes.length) {
      x = navigator.mimeTypes['application/x-java-jnlp-file'];
      if (x) javawsInstalled = 1;
    } else { 
      isIE = "true";
    }

    function launchLink(imageUrl, jnlpUrl, title, desc) {       
       var realUrl = "http://java.sun.com/products/javawebstart/needdownload.html";
       if (javawsInstalled) {
         realUrl = jnlpUrl;
       }
       document.write("<center><div align=center>");
       document.write("<a href=" + realUrl + "><img src=" + imageUrl + " width=\"60\" height=\"60\" BORDER=\"0\"></a></div>");
       document.write("<form action=\"" + realUrl + "\" METHOD=\"GET\"><input type=\"submit\" value=\"Launch\"></form>");
       document.write("</center>");
    }    

</script>
<script LANGUAGE="VBScript">

on error resume next
If isIE = "true" Then
  If Not(IsObject(CreateObject("JavaWebStart.IsInstalled"))) Then
     javawsInstalled = 0
  Else
    javawsInstalled = 1
  End If
End If

</script>
