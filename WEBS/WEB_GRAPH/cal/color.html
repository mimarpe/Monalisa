<html>
<head>
<script type="text/javascript" src="overlib/overlib.js"><!-- overLIB (c) Erik Bosrup --></script>
</head>
<body bgcolor=white>
<div id="overDiv" style="position:absolute; visibility:hidden; z-index:1000;"></div>
<table border=0 cellspacing=1 cellpadding=0 bgcolor="#000000">
<tr><td align=center colspan=14 bgcolor=white style="font-weight:bold;font-face:Arial;font-size:8px">Click on a color</td></tr>
<script language="JavaScript">
    <!--
    function cifra(i){
	if (i<10) {
	    return ''+i;
	}
	else {
	    if (i==10) return 'A';
	    if (i==11) return 'B';
	    if (i==12) return 'C';
	    if (i==13) return 'D';
	    if (i==14) return 'E';
	    if (i==15) return 'F';
	}
	
	return 'X';
    }
    
    function hexa(i){
	if (i<0) return '00';
	if (i>255) return 'FF';
    
	return cifra(Math.floor(i/16))+cifra(Math.floor(i%16));
    }
    
    function getColor(r,g,b){
	return hexa(r)+hexa(g)+hexa(b);
    }
    
    function patratel(r,g,b){
	var color=getColor(r,g,b);
	
	return '<td bgcolor=#'+color+' width=8 height=8';
    }
    
    var gri=10;
    
    function sel(r,g,b){
	document.form1.t1.value='#'+getColor(r,g,b);
    }
    
    function showPopup(r,g,b){
	var text='<table border=0 cellspacing=1 cellpadding=0><tr>';
	
	for (k=gri; k>1; k--){
	    var r2 = r-k*255/gri;
	    var g2 = g-k*255/gri;
	    var b2 = b-k*255/gri;
	
	    text+=patratel(r2,g2,b2)+' onmouseover=\'javascript:sel('+r2+','+g2+','+b2+');\' onclick=\'javascript:nd();\'></td>';
	}

	for (k=0; k<gri-2; k++){
	    var r2 = r+k*255/gri;
	    var g2 = g+k*255/gri;
	    var b2 = b+k*255/gri;
	    
	    text+=patratel(r2,g2,b2)+' onmouseover=\'javascript:sel('+r2+','+g2+','+b2+');\' onclick=\'javascript:nd();\'></td>';
	}
	
	overlib(text, STICKY, CENTER, CAPTION, 'Pick one');
    }
    
    function celula(r,g,b){
	document.write(patratel(r,g,b));
	document.write(' onclick="return showPopup('+r+','+g+','+b+');"></td>');
    }
    
    var linii=7;
    var coloane=7;
    
    for (i=0; i<linii; i++){
	document.write('<tr>');

	for (j=0; j<coloane; j++){
	    var r=255;
	    var g=j*(255/coloane);
	    var b=i*(255/linii);
	    
	    celula(r,g,b);
	}

	for (j=0; j<coloane; j++){
	    var r=255-j*(255/coloane);
	    var g=255;
	    var b=i*(255/linii);
	    
	    celula(r,g,b);
	}
	
	document.write('</tr>');
    }
    
    for (i=0; i<linii; i++){
	document.write('<tr>');

	for (j=0; j<coloane; j++){
	    var r=255-i*(255/linii);
	    var g=j*(255/coloane);
	    var b=255;
	    
	    celula(r,g,b);
	}

	for (j=0; j<coloane; j++){
	    var r=255-j*(255/coloane)/2-i*(255/linii)/2;
	    var g=255-j*(255/coloane)/2-i*(255/linii);
	    var b=255-j*(255/coloane)-i*(255/linii)/2;
	    
	    celula(r,g,b);
	}
	
	document.write('</tr>');
    }
    
    -->
</script>
</table>

<br>
<br>

<form name="form1">
    <input type=text name=t1 size=8>
</form>

</body>
</html>
